<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <style>
        p {
            text-align: center;
        }
        .s3 {
            display: flex;
            justify-content: space-between;
        }
        .s1 {
            width: 45%; /* Left section width */
        }
        .s2 {
            width: 45%; /* Right section width */
        }
      
    </style>
</head>
<body>
    <p>Enter longitude and latitude or city to print data</p>
    <div class="s3">
        <div class="s1">
            <input type="text" placeholder="Enter longitude" id="longitude">
            <br><br>
            <input type="text" placeholder="Enter latitude" id="latitude">
            <br><br>
            <button onclick="weatherConverter()" id="result">Submit</button>
        </div>

        <div class="s2">
            <input type="text" placeholder="Enter city" id="city">
            <button onclick="searchWeatherByCity()" id="rame">Submit</button>
        </div>
    </div>
    <div id="imageContainer"></div>
    <script type="module" src="weatherApp.js"></script>
</body>
</html>
